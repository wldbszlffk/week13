<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 연습하기</title>
    <style>
        h1{color: blue; background-color: cornsilk; text-align: center;}
        #main{font-size: 20px;}
        li:hover{background-color: rgba(255,99,71,0.7) ;}
        ul{list-style: none;}
        li{display: inline;margin: 50px;}
        .subject > p{text-align: center; color: thistle;}
    </style>
</head>
<body>
    <h1>2017320 이지윤</h1>
    <div id="main">
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
    </div>
    <div class="subject">
        <p>웹프로그래밍</p>
    </div>
</body>
</html>
